site_name: ActivityPub for Python
site_url: https://ap.amase.cc
theme:
  name: material
  language: en
  palette:
    primary: red
    scheme: slate
    accent: purple
  features:
    - navigation.instant
    - navigation.tabs
    - tags

plugins:
  - search
  - mkdocstrings
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js
extra:
  version:
    provider: mike